<!DOCTYPE lang="en" html><html><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title></title>    <style>        body {            font-family: 'Roboto', Calibri, Arial, 'Courier New', Courier, monospace;            font-size: 14px;            padding: 40pt 15% 0pt 15%;            color: #3E3E3E;        }        .item_padding {            margin-top: 40pt;            margin-bottom: 40px;        }        .table_padding {            padding-top: 0px:        }        .flexbox {            display: flex;            justify-content: space-between;        }        .GTcOllectionLogoStyle {            /*float: right;*/            margin-bottom: 20pt;            margin-top: 20pt;            width: 55%;        }        .logo_style {            /*float: right;*/            margin-bottom: 20pt;            width: 80px;        }        .barcode_style {            width: 250px;        }        .success_icon {            width: 7%;            margin-top: 40px;            margin-bottom: 10px;            background: #3AD29F 0% 0% no-repeat padding-box;            opacity: 1;            border-radius: 100%        }        .success {            display: flex;            justify-content: center;            align-items: center;        }        h2 {            color: #696969;        }        .gt_hr {            border-color: #dd4406;        }        /*.full_width {            width: 100%;            font-weight: 500        }*/        .half_width {            width: 10% !important;        }        .margin_top_10 {            margin-top: 10pt        }        .margin_top_10_center {            margin-top: 10pt;            text-align: center        }        table {            width: 100%;        }        th,        td {            padding-top: 15px;            padding-bottom: 15px;            border-bottom: 1px solid #EFEFEF;        }    </style></head></head><body>    <div class="flexbox">        <div>            <img src='data:image/png;base64,{LampNetLogo}' alt="LampNet Logo" class="GTcOllectionLogoStyle">        </div>        <div>            <img src='data:image/png;base64,{Mylogopng}' alt="My Logo" class="logo_style">        </div>    </div>    <hr class="gt_hr">    <div>        <div class="success">            <img src='data:image/png;base64,{successpng}' alt="My Logo" class="success_icon">        </div>        <h2 class="success">Thank you for your patronage</h2>        <div class="item_padding">            Dear {CustomerName}, the details of your service with us are shown below:        </div>        {Table}        <div class="flexbox">            <div>                <div class='item_padding'>                    Transaction Date :&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;{TransDate}                </div>                <div class='item_padding'>                    Transaction Reference:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;{TransRef}                    <br>                </div>            </div>        </div>        <p>            <strong>LampNet Operations</strong>        </p>    </div></body></html>
